<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" id="datetime" placeholder="datetime">
                      <a id="datesearch" class="btn btn-default">Search</a>
                    </div> 
                  </div> 
                  <div class="col-md-4"> 
                    <div class="form-group"> 
                      <input type="text" class="form-control" id="city" placeholder="city">
                      <a id="citysearch" class="btn btn-default">Search</a>
                    </div> 
                  </div> 
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" id="state" placeholder="state">
                      <a id="statesearch" class="btn btn-default">Search</a>
                    </div> 
                  </div> 
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" id="country" placeholder="country">
                      <a id="countrysearch" class="btn btn-default">Search</a>
                    </div> 
                  </div> 
                  <div class="col-md-4">
                    <div class="form-group">
                      <input type="text" class="form-control" id="shape" placeholder="shape">
                      <a id="shapesearch" class="btn btn-default">Search</a>
                    </div> 
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered", id="pagetable">
                    <thead>
                      <tr>
                        <th>datetime</th>
                        <th>city</th>
                        <th>state</th>
                        <th>country</th>
                        <th>shape</th>
                        <th>durationMinutes</th>
                        <th>comments</th>  
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  </div>
                </div> 
              </div>    
            </div> 
          
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
          
</body>
</html>
